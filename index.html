<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiTech</title>
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="first.css">
    <link rel="stylesheet" href="other_divice.css">
</head>
<body onresize="tamanho()">
    <div id="capa">
        <img src="logo_3.png" alt="img">
        <main>
            <form action="aaa.php">
                <div id="pessoa" class="logar">
                    <label for="iusuario" id="user">User</label>
                    <input type="email" id="iusuario" class="pre" required minlength="2" pattern=".*@.*" placeholder="Enter username(email)">
                </div>
                <div id="codigo" class="logar">
                    <label for="isenha" id="password">Password</label>
                    <input type="password" id="isenha" class="pre" minlength="8" maxlength="15" required autocomplete="new-password" placeholder="Enter password">
                </div>
                <div id="cont">
                    <input type="submit" name="envia" id="ienvia" value="Login">
                    <input type="reset" class="material-symbols-outlined" value="delete" id="limpa">
                </div>
            </form>
        </main>
    </div>
    <script>
        function tamanho(){
            if(window.innerHeight<=486){
                capa.style.height=600
            }
        }
    </script>
</body>
</html>
